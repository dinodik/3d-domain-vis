<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Testing</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="canvas">
            <div class="panel">
                <p>
                    g2(x) = <input type="text" id="g_2(x)", class="functionInput"/>
                    g1(x) = <input type="text" id="g_1(x)", class="functionInput"/>
                    <br />
                    f2 = <input type="text" id="f_2", class="functionInput"/>
                    f1 = <input type="text" id="f_1", class="functionInput"/>
                </p>

                <p>
                    b_x1 = <input type="range" id="b_{x1}", class="scaleSlider" min="0", max="1", value="0.5", step="0.01"/>
                    b_x2 = <input type="range" id="b_{x2}", class="scaleSlider" min="0", max="1", value="0.5", step="0.01"/>
                    <br />
                    b_y1 = <input type="range" id="b_{y1}", class="scaleSlider" min="0", max="1", value="0.5", step="0.01"/>
                    b_y2 = <input type="range" id="b_{y2}", class="scaleSlider" min="0", max="1", value="0.5", step="0.01"/>
                </p>

                <div>
                    Mode:
                    <label><input type="checkbox" class="check" onclick="onlyOne(this); segment()">Segment</label>
                    <label><input type="checkbox" class="check" onclick="onlyOne(this); line()">Line</label>
                    <label><input type="checkbox" class="check" onclick="onlyOne(this); slice()">Slice</label>
                    <label><input type="checkbox" class="check" onclick="onlyOne(this); area()">Area</label>
                </div>
            </div>
            <div id="calculator" style="width: 100%; height: 75%;"></div>
        </div>
        <!-- <canvas id="canvas" style="border:1px solid #000000"></canvas> -->

        <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
        <script src="index.js"></script>
    </body>
</html>
